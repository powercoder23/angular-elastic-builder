<div class="elastic-builder-rule">
  <select class="form-control" style="max-width:100%" data-ng-model="rule.field" 
  data-ng-options="value.key as value.label | translate for (key, value) in elasticFields | toArray | orderBy:'label'"></select>

  <span data-elastic-type="getType()" data-rule="rule" data-guide="elasticFields[rule.field]"></span>

  <a class="btn btn-xs btn-danger remover" data-ng-click="onRemove()">
    <i class="fa fa-minus"></i>
  </a>

</div>
