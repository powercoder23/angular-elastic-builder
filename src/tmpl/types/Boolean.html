<span class="boolean-rule">
  {{'angularQueryBuilder.equals' | translate}}

  <!-- This is a weird hack to make sure these are numbers -->
  <select
    data-ng-model="rule.value"
    class="form-control"
    data-ng-options="booleans.indexOf(choice) as choice | translate for choice in booleansOrder">
  </select>
</span>
